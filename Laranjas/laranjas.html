<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laranjas</title>
</head>

<body>
    <script>
        function distribuirLaranjas(qtdLaranjas,qtdVizinhos){
            return Math.trunc(qtdLaranjas/qtdVizinhos);
        }
        function restoDasLaranjas(qtdLaranjas,qtdVizinhos){
            return qtdLaranjas % qtdVizinhos;
        }

        var qtdLaranjas = prompt("Quantas laranjas você tem Joselito?")
        var qtdVizinhos = prompt("Quantos vizinhos você tem?")
        var laranjas = distribuirLaranjas(qtdLaranjas,qtdVizinhos);
        var restolaranjas = restoDasLaranjas(qtdLaranjas,qtdVizinhos);
        
        if(laranjas == 1){  
            alert("Seus vizinhos receberam 1 laranja");
        }
        else if (laranjas < 1){
            alert("Seus vizinhos não receberam nenhuma laranja :(");
        }
        else{
            alert("Seus vizinhos receberam "+ laranjas+" laranjas.");
        }
        if(restolaranjas < 1){  
            
            alert("Não sobrou nenhuma laranja");
        }
        else if (restolaranjas == 1){
            alert("Sobrou 1 laranja");
        }
        else{
            alert("Sobraram "+ restolaranjas+" laranjas.");
        }        
    </script>
    
</body>
</html>
